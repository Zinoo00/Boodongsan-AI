services:
  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: boodongsan_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - boodongsan_network


  # OpenSearch (벡터 검색)
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: boodongsan_opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true  # 개발환경: 보안 플러그인 비활성화
      - plugins.security.disabled=true
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - boodongsan_network
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  # FastAPI 백엔드
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boodongsan_backend
    environment:
      - REDIS_URL=redis://redis:6379/0
      - USE_LIGHTRAG=${USE_LIGHTRAG:-true}
      - LIGHTRAG_WORKING_DIR=${LIGHTRAG_WORKING_DIR:-/app/lightrag_storage}
      - LIGHTRAG_WORKSPACE=${LIGHTRAG_WORKSPACE:-boda}
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_AUTH_MODE=none
      - OPENSEARCH_USE_SSL=false
      - OPENSEARCH_VERIFY_CERTS=false
      - AWS_REGION=ap-northeast-2
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - opensearch
    volumes:
      - .:/app
      - venv_data:/app/.venv
      - lightrag_storage:/app/lightrag_storage
    networks:
      - boodongsan_network
    command: uv run uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # React 프론트엔드 (향후 구현)
  frontend:
    build:
      context: ../frontend/web
      dockerfile: Dockerfile
    container_name: boodongsan_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend/web:/app
      - /app/node_modules
    networks:
      - boodongsan_network
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    profiles:
      - frontend

volumes:
  redis_data:
  opensearch_data:
  venv_data:
  lightrag_storage:

networks:
  boodongsan_network:
    driver: bridge
