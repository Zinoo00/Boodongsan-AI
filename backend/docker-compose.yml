services:
  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: boodongsan_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - boodongsan_network

  # FastAPI 백엔드 (LightRAG with NanoVectorDB - no external vector DB required)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boodongsan_backend
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - .:/app
      - venv_data:/app/.venv
      - lightrag_storage:/app/lightrag_storage
    networks:
      - boodongsan_network
    command: uv run uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # React 프론트엔드 (향후 구현)
  frontend:
    build:
      context: ../frontend/web
      dockerfile: Dockerfile
    container_name: boodongsan_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend/web:/app
      - /app/node_modules
    networks:
      - boodongsan_network
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    profiles:
      - frontend

volumes:
  redis_data:
  venv_data:
  lightrag_storage:

networks:
  boodongsan_network:
    driver: bridge
