services:
  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: boodongsan_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - boodongsan_network

  # Neo4j (LightRAG graph database)
  neo4j:
    image: neo4j:5.26.0-community
    container_name: boodongsan_neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-neo4j}
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_security_procedures_unrestricted=gds.*,apoc.*
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - boodongsan_network

  # FastAPI 백엔드
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boodongsan_backend
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - USE_LIGHTRAG=${USE_LIGHTRAG:-true}
      - LIGHTRAG_WORKING_DIR=${LIGHTRAG_WORKING_DIR:-/app/lightrag_storage}
      - LIGHTRAG_WORKSPACE=${LIGHTRAG_WORKSPACE:-boda}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-neo4j}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-}
      - NEO4J_MAX_CONNECTION_POOL_SIZE=${NEO4J_MAX_CONNECTION_POOL_SIZE:-50}
      - NEO4J_CONNECTION_TIMEOUT=${NEO4J_CONNECTION_TIMEOUT:-30.0}
      - AWS_REGION=ap-northeast-2
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - neo4j
    volumes:
      - .:/app
      - venv_data:/app/.venv
      - lightrag_storage:/app/lightrag_storage
    networks:
      - boodongsan_network
    command: uv run uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # React 프론트엔드 (향후 구현)
  frontend:
    build:
      context: ../frontend/web
      dockerfile: Dockerfile
    container_name: boodongsan_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend/web:/app
      - /app/node_modules
    networks:
      - boodongsan_network
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    profiles:
      - frontend

volumes:
  redis_data:
  neo4j_data:
  neo4j_logs:
  venv_data:
  lightrag_storage:

networks:
  boodongsan_network:
    driver: bridge
