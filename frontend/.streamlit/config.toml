# Streamlit Configuration for BODA Chatbot
# Theme inspired by demo-ai-assistant design
# https://docs.streamlit.io/library/advanced-features/configuration

[theme]
base = "dark"

# Primary theme color
primaryColor = "#ECEDEF"

# Background color (Deep Charcoal UI Background)
backgroundColor = "#202123"

# Secondary background color (Mid Gray Panel)
secondaryBackgroundColor = "#40414F"

# Text color (Soft Light Gray for Highlights/Text)
textColor = "#ECEDEF"

# Font family (Inter font for modern look)
font = "Inter"

[server]
# Server port (default: 8501)
port = 8501

# Enable CORS for API access
enableCORS = true

# Enable XSRF protection
enableXsrfProtection = true

# Max upload size (MB)
maxUploadSize = 10

[browser]
# Gather usage stats (set to false for privacy)
gatherUsageStats = false

[runner]
# Fast rerun on file changes
fastReruns = true

# Magic enabled (auto-display variables)
magicEnabled = false

[client]
# Show error details
showErrorDetails = true

# Toolbar mode
toolbarMode = "minimal"
