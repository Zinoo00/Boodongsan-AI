# Streamlit Configuration for BODA Chatbot
# Theme inspired by demo-ai-assistant design
# https://docs.streamlit.io/library/advanced-features/configuration

[theme]
base = "light"

# Primary theme color (blue like demo-ai-assistant)
primaryColor = "#60a5fa"

# Background color
backgroundColor = "#fafafa"

# Secondary background color (for sidebar, etc.)
secondaryBackgroundColor = "#ffffff"

# Text color
textColor = "#3f3f46"

# Font family (Inter font for modern look)
font = "Inter"

[server]
# Server port (default: 8501)
port = 8501

# Enable CORS for API access
enableCORS = true

# Enable XSRF protection
enableXsrfProtection = true

# Max upload size (MB)
maxUploadSize = 10

[browser]
# Gather usage stats (set to false for privacy)
gatherUsageStats = false

[runner]
# Fast rerun on file changes
fastReruns = true

# Magic enabled (auto-display variables)
magicEnabled = false

[client]
# Show error details
showErrorDetails = true

# Toolbar mode
toolbarMode = "minimal"
